<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frazer - Sentence Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        footer {
            margin-top: auto;
            font-size: 0.875rem; 
            color: #6c757d; 
            text-align: center; 
            width: 100%;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-start py-5">
    <div class="container text-center">
        <h1 class="mb-4">Frazer - Sentence Analyser</h1>
        <textarea id="textInput" class="form-control mb-3" rows="5" placeholder="Enter your text here..."></textarea>
        <button id="analyzeButton" class="btn btn-primary">Analyze</button>
        <div id="loadingIcon" class="spinner-border text-primary mt-3" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="result" class="mt-4 alert alert-info text-start" style="display: none;"></div>
    </div>

    <footer class="mt-5 text-center">
        <p>Frazer - Sentence Analyser 0.0.1-dev-20250126.1</p>
    </footer>

    <script>
        $(document).ready(function () {
            $('#analyzeButton').on('click', function () {
                const text = $('#textInput').val();
                if (!text.trim()) {
                    $('#result').text('Please enter some text to analyze.').removeClass('alert-info').addClass('alert-danger').show();
                    return;
                }

                $('#result').hide().text('').removeClass('alert-danger').addClass('alert-info');
                $('#analyzeButton').prop('disabled', true); // Disable the button
                $('#loadingIcon').show(); // Show the loading icon

                $.ajax({
                    url: 'https://no64o0euph.execute-api.eu-west-1.amazonaws.com/sentence',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ "sentence": text }),
                    success: function (response) {
                        if (response.analysis) {
                            const htmlContent = marked.parse(response.analysis);
                            $('#result').html(htmlContent).show();
                        } else {
                            $('#result').text('Unexpected response format.').removeClass('alert-info').addClass('alert-danger').show();
                        }
                    },
                    error: function () {
                        $('#result').text('An error occurred while analyzing the text.').removeClass('alert-info').addClass('alert-danger').show();
                    },
                    complete: function () {
                        $('#analyzeButton').prop('disabled', false); // Enable the button
                        $('#loadingIcon').hide(); // Hide the loading icon
                    }
                });
            });
        });
    </script>
</body>
</html>
