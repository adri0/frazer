<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-start py-5">
    <div class="container text-center">
        <h1 class="mb-4">Text Analyzer</h1>
        <textarea id="textInput" class="form-control mb-3" rows="5" placeholder="Enter your text here..."></textarea>
        <button id="analyzeButton" class="btn btn-primary">Analyze</button>
        <div id="result" class="mt-4 alert alert-info" style="display: none;"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#analyzeButton').on('click', function () {
                const text = $('#textInput').val();
                if (!text.trim()) {
                    $('#result').text('Please enter some text to analyze.').removeClass('alert-info').addClass('alert-danger').show();
                    return;
                }

                $('#result').hide().text('').removeClass('alert-danger').addClass('alert-info');

                $.ajax({
                    url: 'https://sentenceanalyzer.net/analyze',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text }),
                    success: function (response) {
                        $('#result').text(JSON.stringify(response, null, 2)).show();
                    },
                    error: function () {
                        $('#result').text('An error occurred while analyzing the text.').removeClass('alert-info').addClass('alert-danger').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
